<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="label-user" class="badge">User</div>
        <div id="label-comp" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/rock.png" alt="" srcset="">
        </div>
        <div id="paper" class="choice">
            <img src="images/paper.png" alt="" srcset="">
        </div>
        <div id="scissors" class="choice"> <img src="images/scissors.png" alt="" srcset=""></div>
    </div>
    <p id="action-msg">Make your choice!</p>
    <script src="js/app.js"></script>
</body>

</html>
